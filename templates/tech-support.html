</div>
{% if session['user'] %}
    {% if match != 1 %}
    <form id="report" method="post" action="/tech-support">
        <label id="labl" for=reas>What is your concern?</label>
        <select id="sel" name="reason" id="reas">
            <option>Bug report</option>
            <option>Suggestion</option>
            <option>Inconvinience</option>
            <option>Something isn't working as it should</option>
        </select>
        <br>
        <br>
        <textarea rows="20" cols="63" id="text" name="text"></textarea>
        <br>
        <br>
        <div id=divsub>
        <input style="width: 100%" type=submit>
        </div>
        {{message}}
    </form>
    {% else %}
    <form id="report" method="post" action="/tech-support">
    <label id="labl" for=reas>Thank you for the message, please wait until it is reviewed before sending another one</label>
    </form>
    {% endif %}
{% else %}

    <div id="report">
        <h1>Please log in or sign up to send a message</h1>
    </div>

{% endif %}
